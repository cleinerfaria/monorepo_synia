name: E2E DB Example

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Prepare VidaSystem DB
        env:
          APP_ENV: dev
          VIDASYSTEM_DB_URL: ${{ secrets.VIDASYSTEM_DB_URL }}
          VIDASYSTEM_SUPABASE_URL: ${{ secrets.VIDASYSTEM_SUPABASE_URL }}
          VIDASYSTEM_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VIDASYSTEM_SUPABASE_SERVICE_ROLE_KEY }}
          VIDASYSTEM_E2E_ADMIN_EMAIL: ${{ secrets.VIDASYSTEM_E2E_ADMIN_EMAIL }}
          VIDASYSTEM_E2E_ADMIN_PASSWORD: ${{ secrets.VIDASYSTEM_E2E_ADMIN_PASSWORD }}
        run: npm run db:prepare:test:vidasystem

      - name: Run VidaSystem E2E
        env:
          APP_ENV: dev
          VIDASYSTEM_DB_URL: ${{ secrets.VIDASYSTEM_DB_URL }}
          VIDASYSTEM_SUPABASE_URL: ${{ secrets.VIDASYSTEM_SUPABASE_URL }}
          VIDASYSTEM_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VIDASYSTEM_SUPABASE_SERVICE_ROLE_KEY }}
          VIDASYSTEM_E2E_ADMIN_EMAIL: ${{ secrets.VIDASYSTEM_E2E_ADMIN_EMAIL }}
          VIDASYSTEM_E2E_ADMIN_PASSWORD: ${{ secrets.VIDASYSTEM_E2E_ADMIN_PASSWORD }}
        run: npm run test:e2e -w vidasystem

      - name: Cleanup VidaSystem DB
        if: always()
        env:
          APP_ENV: dev
          VIDASYSTEM_DB_URL: ${{ secrets.VIDASYSTEM_DB_URL }}
        run: npm run db:reset:vidasystem

      - name: Prepare White Label DB
        env:
          APP_ENV: dev
          WHITELABEL_DB_URL: ${{ secrets.WHITELABEL_DB_URL }}
          WHITELABEL_SUPABASE_URL: ${{ secrets.WHITELABEL_SUPABASE_URL }}
          WHITELABEL_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.WHITELABEL_SUPABASE_SERVICE_ROLE_KEY }}
          WHITELABEL_E2E_ADMIN_EMAIL: ${{ secrets.WHITELABEL_E2E_ADMIN_EMAIL }}
          WHITELABEL_E2E_ADMIN_PASSWORD: ${{ secrets.WHITELABEL_E2E_ADMIN_PASSWORD }}
          TEST_USER_EMAIL: ${{ secrets.WHITELABEL_E2E_ADMIN_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.WHITELABEL_E2E_ADMIN_PASSWORD }}
        run: npm run db:prepare:test:whitelabel

      - name: Run White Label E2E
        env:
          APP_ENV: dev
          WHITELABEL_DB_URL: ${{ secrets.WHITELABEL_DB_URL }}
          WHITELABEL_SUPABASE_URL: ${{ secrets.WHITELABEL_SUPABASE_URL }}
          WHITELABEL_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.WHITELABEL_SUPABASE_SERVICE_ROLE_KEY }}
          TEST_USER_EMAIL: ${{ secrets.WHITELABEL_E2E_ADMIN_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.WHITELABEL_E2E_ADMIN_PASSWORD }}
        run: npm run test:e2e -w whitelabel

      - name: Cleanup White Label DB
        if: always()
        env:
          APP_ENV: dev
          WHITELABEL_DB_URL: ${{ secrets.WHITELABEL_DB_URL }}
        run: npm run db:reset:whitelabel
