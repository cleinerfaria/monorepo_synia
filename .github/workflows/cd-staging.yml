name: Deploy to Staging

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: staging-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy-staging:
    name: Deploy to Staging
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log Staging Deployment Info
        shell: bash
        run: |
          echo "üéØ Deploying to Staging Environment"
          echo "PR: #${{ github.event.pull_request.number }}"
          echo "Branch: ${{ github.head_ref }}"
          echo "Commit: ${{ github.sha }}"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate staging environment secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF: ${{ secrets.STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF }}
          STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD }}
          STAGING_WL_SUPABASE_PROJECT_REF: ${{ secrets.STAGING_WL_SUPABASE_PROJECT_REF }}
          STAGING_WL_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Validating staging environment secrets..."
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "‚ùå Missing SUPABASE_ACCESS_TOKEN"
            exit 1
          fi
          if [ -z "${STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF:-}" ]; then
            echo "‚ùå Missing STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF"
            exit 1
          fi
          if [ -z "${STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD:-}" ]; then
            echo "‚ùå Missing STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD"
            exit 1
          fi
          if [ -z "${STAGING_WL_SUPABASE_PROJECT_REF:-}" ]; then
            echo "‚ùå Missing STAGING_WL_SUPABASE_PROJECT_REF"
            exit 1
          fi
          if [ -z "${STAGING_WL_SUPABASE_DB_PASSWORD:-}" ]; then
            echo "‚ùå Missing STAGING_WL_SUPABASE_DB_PASSWORD"
            exit 1
          fi
          echo "‚úÖ All staging secrets validated"

      - name: Link and Deploy VidaSystem to Staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF: ${{ secrets.STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF }}
          STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üöÄ Deploying VidaSystem to Staging..."
          echo "Project: ${STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF}"

          supabase link --project-ref "${STAGING_VIDASYSTEM_SUPABASE_PROJECT_REF}" --password "${STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD}" --workdir packages/db-vidasystem --debug
          supabase db push --workdir packages/db-vidasystem --include-all --debug

          echo "‚úÖ VidaSystem staging deployment completed"

      - name: Link and Deploy White Label to Staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_WL_SUPABASE_PROJECT_REF: ${{ secrets.STAGING_WL_SUPABASE_PROJECT_REF }}
          STAGING_WL_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üöÄ Deploying White Label to Staging..."
          echo "Project: ${STAGING_WL_SUPABASE_PROJECT_REF}"

          supabase link --project-ref "${STAGING_WL_SUPABASE_PROJECT_REF}" --password "${STAGING_WL_SUPABASE_DB_PASSWORD}" --workdir packages/db-whitelabel --debug
          supabase db push --workdir packages/db-whitelabel --include-all --debug

          echo "‚úÖ White Label staging deployment completed"

      - name: Verify Staging Deployment
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_VIDASYSTEM_SUPABASE_DB_PASSWORD }}
          STAGING_WL_SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Verifying staging deployment..."

          echo "VidaSystem migrations status:"
          supabase migration list --workdir packages/db-vidasystem

          echo "White Label migrations status:"
          supabase migration list --workdir packages/db-whitelabel

          echo "üéâ Staging deployment verified successfully!"
