name: Deploy to Staging

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types: [closed]

permissions:
  contents: read

concurrency:
  group: staging-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy-vidasystem-staging:
    name: Deploy VidaSystem (Staging)
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: staging
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project (VidaSystem)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_PROJECT_REF: ${{ secrets.VIDASYSTEM_SUPABASE_PROJECT_REF }}
          VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.VIDASYSTEM_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîó Linking VidaSystem project: ${VIDASYSTEM_SUPABASE_PROJECT_REF}"
          supabase link --project-ref "${VIDASYSTEM_SUPABASE_PROJECT_REF}" --password "${VIDASYSTEM_SUPABASE_DB_PASSWORD}" --workdir packages/db-vidasystem --debug
          echo "‚úÖ VidaSystem project linked successfully"

      - name: Apply VidaSystem migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.VIDASYSTEM_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üöÄ Applying VidaSystem migrations..."
          supabase db push --workdir packages/db-vidasystem --include-all --debug
          echo "‚úÖ VidaSystem migrations applied successfully"

      - name: Deploy VidaSystem Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_PROJECT_REF: ${{ secrets.VIDASYSTEM_SUPABASE_PROJECT_REF }}
        shell: bash
        run: |
          set -euo pipefail
          echo "‚ö° Deploying VidaSystem Edge Functions..."
          supabase functions deploy manage-user --workdir packages/db-vidasystem --project-ref "${VIDASYSTEM_SUPABASE_PROJECT_REF}" --no-verify-jwt
          echo "‚úÖ VidaSystem Edge Functions deployed"

  deploy-whitelabel-synia-staging:
    name: Deploy White Label Synia (Staging)
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: staging
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
