      - name: Link Supabase project (White Label Synia)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          WL_SYNIA_SUPABASE_PROJECT_REF: ${{ secrets.WL_SYNIA_SUPABASE_PROJECT_REF }}
          WL_SYNIA_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SYNIA_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
