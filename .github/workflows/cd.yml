name: Monorepo CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_environment:
        description: Environment to deploy
        required: true
        default: development
        type: choice
        options:
          - development
          - homolog
          - production

permissions:
  contents: read

concurrency:
  group: monorepo-cd-${{ github.event.inputs.target_environment || 'development' }}
  cancel-in-progress: false

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy:
    name: Apply Migrations
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: ${{ github.event.inputs.target_environment || 'development' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate environment secrets
        env:
          AUREA_SUPABASE_DB_URL: ${{ secrets.AUREA_SUPABASE_DB_URL }}
          WL_SUPABASE_DB_URL: ${{ secrets.WL_SUPABASE_DB_URL }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${AUREA_SUPABASE_DB_URL:-}" ]; then
            echo "Missing AUREA_SUPABASE_DB_URL for this environment."
            exit 1
          fi
          if [ -z "${WL_SUPABASE_DB_URL:-}" ]; then
            echo "Missing WL_SUPABASE_DB_URL for this environment."
            exit 1
          fi

      - name: Apply Aurea migrations
        env:
          AUREA_SUPABASE_DB_URL: ${{ secrets.AUREA_SUPABASE_DB_URL }}
        shell: bash
        run: |
          set -euo pipefail
          supabase db push --db-url "${AUREA_SUPABASE_DB_URL}" --include-all --yes

      - name: Apply White Label migrations
        env:
          WL_SUPABASE_DB_URL: ${{ secrets.WL_SUPABASE_DB_URL }}
        shell: bash
        run: |
          set -euo pipefail
          supabase db push --db-url "${WL_SUPABASE_DB_URL}" --include-all --yes
