name: Deploy to Production

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: production-deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Production
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: production
      url: https://app.synia.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log Production Deployment Info
        shell: bash
        run: |
          echo "üéØ Deploying to Production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Trigger: Automatic (push to main)"

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate environment secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_PROJECT_REF: ${{ secrets.VIDASYSTEM_SUPABASE_PROJECT_REF }}
          VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.VIDASYSTEM_SUPABASE_DB_PASSWORD }}
          WL_SUPABASE_PROJECT_REF: ${{ secrets.WL_SUPABASE_PROJECT_REF }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN (repository secret or environment secret)."
            exit 1
          fi
          if [ -z "${VIDASYSTEM_SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing VIDASYSTEM_SUPABASE_PROJECT_REF for this environment."
            exit 1
          fi
          if [ -z "${VIDASYSTEM_SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Missing VIDASYSTEM_SUPABASE_DB_PASSWORD for this environment."
            exit 1
          fi
          if [ -z "${WL_SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing WL_SUPABASE_PROJECT_REF for this environment."
            exit 1
          fi
          if [ -z "${WL_SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Missing WL_SUPABASE_DB_PASSWORD for this environment."
            exit 1
          fi

      - name: Link Supabase project (VidaSystem)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_PROJECT_REF: ${{ secrets.VIDASYSTEM_SUPABASE_PROJECT_REF }}
          VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.VIDASYSTEM_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîó Linking VidaSystem project: ${VIDASYSTEM_SUPABASE_PROJECT_REF}"
          supabase link --project-ref "${VIDASYSTEM_SUPABASE_PROJECT_REF}" --password "${VIDASYSTEM_SUPABASE_DB_PASSWORD}" --workdir packages/db-vidasystem --debug
          echo "‚úÖ VidaSystem project linked successfully"

      - name: Apply VidaSystem migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.VIDASYSTEM_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üöÄ Applying VidaSystem migrations..."
          supabase db push --workdir packages/db-vidasystem --include-all --debug
          echo "‚úÖ VidaSystem migrations applied successfully"

      - name: Verify VidaSystem migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VIDASYSTEM_SUPABASE_DB_PASSWORD: ${{ secrets.VIDASYSTEM_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Verifying VidaSystem migrations status..."
          supabase migration list --workdir packages/db-vidasystem

      - name: Link Supabase project (White Label)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          WL_SUPABASE_PROJECT_REF: ${{ secrets.WL_SUPABASE_PROJECT_REF }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîó Linking White Label project: ${WL_SUPABASE_PROJECT_REF}"
          supabase link --project-ref "${WL_SUPABASE_PROJECT_REF}" --password "${WL_SUPABASE_DB_PASSWORD}" --workdir packages/db-whitelabel --debug
          echo "‚úÖ White Label project linked successfully"

      - name: Apply White Label migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üöÄ Applying White Label migrations..."
          supabase db push --workdir packages/db-whitelabel --include-all --debug
          echo "‚úÖ White Label migrations applied successfully"

      - name: Verify White Label migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Verifying White Label migrations status..."
          supabase migration list --workdir packages/db-whitelabel

      - name: Deployment Summary
        shell: bash
        run: |
          echo "üéâ Production deployment completed successfully!"
          echo "Environment: production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Both projects migrations applied and verified."
