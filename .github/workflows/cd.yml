name: Monorepo CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_environment:
        description: Environment to deploy
        required: true
        default: development
        type: choice
        options:
          - development
          - homolog
          - production

permissions:
  contents: read

concurrency:
  group: monorepo-cd-${{ github.event.inputs.target_environment || 'development' }}
  cancel-in-progress: false

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  deploy:
    name: Apply Migrations
    needs: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: ${{ github.event.inputs.target_environment || 'development' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate environment secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          AUREA_SUPABASE_PROJECT_REF: ${{ secrets.AUREA_SUPABASE_PROJECT_REF }}
          AUREA_SUPABASE_DB_PASSWORD: ${{ secrets.AUREA_SUPABASE_DB_PASSWORD }}
          WL_SUPABASE_PROJECT_REF: ${{ secrets.WL_SUPABASE_PROJECT_REF }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN (repository secret or environment secret)."
            exit 1
          fi
          if [ -z "${AUREA_SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing AUREA_SUPABASE_PROJECT_REF for this environment."
            exit 1
          fi
          if [ -z "${AUREA_SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Missing AUREA_SUPABASE_DB_PASSWORD for this environment."
            exit 1
          fi
          if [ -z "${WL_SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing WL_SUPABASE_PROJECT_REF for this environment."
            exit 1
          fi
          if [ -z "${WL_SUPABASE_DB_PASSWORD:-}" ]; then
            echo "Missing WL_SUPABASE_DB_PASSWORD for this environment."
            exit 1
          fi

      - name: Link Supabase project (Aurea)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          AUREA_SUPABASE_PROJECT_REF: ${{ secrets.AUREA_SUPABASE_PROJECT_REF }}
          AUREA_SUPABASE_DB_PASSWORD: ${{ secrets.AUREA_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          supabase link --project-ref "${AUREA_SUPABASE_PROJECT_REF}" --password "${AUREA_SUPABASE_DB_PASSWORD}"

      - name: Apply Aurea migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          AUREA_SUPABASE_DB_PASSWORD: ${{ secrets.AUREA_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          supabase db push

      - name: Link Supabase project (White Label)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          WL_SUPABASE_PROJECT_REF: ${{ secrets.WL_SUPABASE_PROJECT_REF }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          supabase link --project-ref "${WL_SUPABASE_PROJECT_REF}" --password "${WL_SUPABASE_DB_PASSWORD}"

      - name: Apply White Label migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          WL_SUPABASE_DB_PASSWORD: ${{ secrets.WL_SUPABASE_DB_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          supabase db push
