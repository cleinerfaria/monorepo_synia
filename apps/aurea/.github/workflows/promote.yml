name: Promote Release

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Environment to promote'
        required: true
        type: choice
        options:
          - homolog
          - production
      ref:
        description: 'Commit SHA to deploy'
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: promote-${{ inputs.target_environment }}
  cancel-in-progress: false

jobs:
  promote:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: ${{ inputs.target_environment }}

    steps:
      - name: Checkout selected commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Validate deploy command
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ vars.DEPLOY_COMMAND }}" ]; then
            echo "Environment variable DEPLOY_COMMAND is not configured for ${{ inputs.target_environment }}."
            exit 1
          fi

      - name: Run deploy command
        shell: bash
        run: |
          set -euo pipefail
          eval "${{ vars.DEPLOY_COMMAND }}"
