name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    name: Lint, Type Check & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test:run

      - name: Build
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    environment:
      name: ${{ vars.CI_ENVIRONMENT || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test user (if needed)
        env:
          SUPABASE_URL: ${{ secrets['SUPABASE_URL_DEV'] }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets['SUPABASE_SERVICE_ROLE_KEY_DEV'] }}
          TEST_USER_EMAIL: ${{ secrets['TEST_USER_EMAIL'] }}
          TEST_USER_PASSWORD: ${{ secrets['TEST_USER_PASSWORD'] }}
        run: npm run test:db:create-user
        continue-on-error: true

      - name: Run E2E tests
        env:
          VITE_SUPABASE_URL: ${{ secrets['SUPABASE_URL_DEV'] }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets['SUPABASE_ANON_KEY_DEV'] }}
          TEST_USER_EMAIL: ${{ secrets['TEST_USER_EMAIL'] }}
          TEST_USER_PASSWORD: ${{ secrets['TEST_USER_PASSWORD'] }}
        run: npx playwright test
        timeout-minutes: 15

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ github.run_id }}
          path: test-results/
          retention-days: 7
